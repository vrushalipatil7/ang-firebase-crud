<table class="table" >
  <caption class="lead">Products</caption>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Description</th>
      <th>Price</th>
	  <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td>{{product.sku}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price | currency}}</td>
	  <td><a href="#/edit/{{product.$id}}" class="btn btn-small btn-primary">Edit</a> <a class="btn btn-small btn-danger" ng-click="removeProduct(product.$id)">Delete</a></td>
	  
    </tr>
  </tbody>
</table>
<p>
    <a href="#/add" class="btn btn-success" role="button">Add New Product</a>
</p>
